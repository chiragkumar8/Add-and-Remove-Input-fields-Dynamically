<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add or Remove Input Fields Dynamically</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
            body {
                flex-direction: column;
                margin-top: 1%;
            }
        </style>
    </head>

    <body class="d-flex justify-content-center align-items-center flex-direction-column">
        <h1>
            Add and Remove Input fields Dynamically
        </h1>
        <div class="col-lg-6">
            <form>
                <div class="col-lg-12">
                    <div id="rowsection">
                        <div class="form-group row">
                            <div class="col">
                                <label>Name<span class="text-danger" title="This field is required">*</span></label>
                                <input type="text" class="form-control" name="key" value="" placeholder="Enter" required="required" />
                            </div>
                            <div class="col">
                                <label>Value<span class="text-danger" title="This field is required">*</span></label>
                                <input type="text" class="form-control" name="value" value="" placeholder="Enter" required="required" />
                            </div>
                        </div>
                    </div>

                    <div id="newinputsection"></div>

                    <button id="addrow" type="button" class="btn btn-dark mt-2"><span class="bi bi-plus-square-dotted"></span> ADD</button>
                </div>
            </form>
        </div>
        <script type="text/javascript">
            $("#addrow").click(function () {
                newRowAdd =
                    '<div class="form-group row" id="rowsection"> <div class="col"> <label>Name<span class="text-danger" title="This field is required">*</span></label> <input type="text" class="form-control" name="key" value="" placeholder="Enter" required="required"> </div> <div class="col"> <label>Value<span class="text-danger" title="This field is required">*</span></label> <input type="text" class="form-control" name="value" value="" placeholder="Enter" required="required"> </div> <div class="col"><label>&nbsp;</label><button class="btn btn-danger btn-block" id="removeRow" type="button"><i class="bi bi-trash"></i> Remove</button> </div></div>';

                $("#newinputsection").append(newRowAdd);
            });
            $("body").on("click", "#removeRow", function () {
                $(this).parents("#rowsection").remove();
            });
        </script>
    </body>
</html>
